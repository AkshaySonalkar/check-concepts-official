<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
   layout:decorate="~{layout}">
<head>
<title th:utext="#{label.pages.home.title}"></title>
</head>
<body>
<div layout:fragment="content">
<div class="container">         
     <p sec:authorize="!hasAuthority('ADMIN_PRIVILEGE')" th:utext="#{message.unauth}">unauth</p>
        
     <h1 sec:authorize="hasAuthority('ADMIN_PRIVILEGE')" th:utext="#{label.pages.admin.message}">admin</h1>
</div>
</div>
</body>
</html>
