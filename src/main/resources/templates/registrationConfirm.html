<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
<title th:utext="#{label.pages.home.title}">home</title>
</head>
<body class="d-flex flex-column h-100">
<div layout:fragment="content">
<h1 class="alert alert-info" th:utext="#{message.regSuccConfirmed}">success</h1>
<br/>
<span th:if="${param.token != null}" th:utext="#{token.message}">token</span>
<span th:utext="${param.token}">token</span>
<br/>
<a class="btn btn-primary" th:href="@{/login}" th:utext="#{label.login}">login</a>
</div>          
</body>
</html>
