<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Welcome to Our Site</title>
    <script th:inline="javascript">

	window.onload = function() {
		displayMessage();
	};

	function displayMessage() {

		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const message = urlParams.get('message');

		const div = document.getElementById('message');
		if (div.style.display === "none" && message != null) {
			div.style.display = "block";
			div.textContent = message;
		}
	}
</script>
</head>
<body>

<div layout:fragment="content">
<div id="message" th:if="${message == null}" style="display: none;"
				class="alert alert-info"></div>
    <aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${latest5posts}" th:text="${p.title}"
       th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>

<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove="tag">
                    <i>by</i> <span th:text="${p.author.firstName != null ?
                        p.author.firstName : p.author.email}">Svetlin Nakov</span>
                </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>
</div>

</body>
</html>
