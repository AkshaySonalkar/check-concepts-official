<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="~{layout}">

<head>
	<title>Update Category</title>
	<link rel="stylesheet" href="../../../resources/css/style.css">
	<link rel="stylesheet" href="../../../resources/richtext/richtext.min.css">
</head>

<body class="d-flex flex-column h-100">
	<div layout:fragment="content">
		<div class="container-fluid">
			<section>
				<div class="card mb-4">
					<div class="card-header">
					<i class="fa-solid fa-pen-to-square me-1"></i>
						Edit Category
					</div>
					<div class="card-body">
						<div class="container py-5 h-100">

							<form action="#" th:action="@{/staff/update/category/{id}(id=${category.id})}"
								th:object="${category}" method="post">
								<div class="mb-3">
									<label for="name" class="col-form-label">Category Name</label>
									<input type="text" th:field="*{name}" class="form-control" id="name"
										placeholder="Name" required>
									<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger"></span>
								</div>
								<div class="mb-3">
									<label for="description" class="col-form-label">Category Description</label>
									<textarea type="text" th:field="*{description}" class="form-control md-textarea"
										id="description" placeholder="Description" required></textarea>
									<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
										class="text-danger"></span>
								</div>
								<div class="mb-3 form-check">
									<label for="tech" class="col-form-label">is Tech Category?</label>
									<input type="checkbox" th:field="*{tech}" class="form-check-input" id="tech">

									<span th:if="${#fields.hasErrors('tech')}" th:errors="*{tech}"
										class="text-danger"></span>
								</div>
								<div class="mb-3 form-check">
									<label for="premium" class="col-form-label">is Premium Category?</label>
									<input type="checkbox" th:field="*{premium}" class="form-check-input" id="premium">

									<span th:if="${#fields.hasErrors('premium')}" th:errors="*{premium}"
										class="text-danger"></span>
								</div>
								<input type="submit" class="btn btn-primary" value="Update Category">
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>

</html>
