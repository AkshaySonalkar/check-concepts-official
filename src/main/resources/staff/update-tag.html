<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="~{layout}">

<head>
	<title>Update Category</title>
</head>

<body class="d-flex flex-column h-100">
	<div layout:fragment="content">
		<div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>
		<div th:if="${error != null}" class="alert alert-danger" th:utext="${error}">
			error</div>
		<div class="container-fluid py-5">
			<section>
				<div class="card mb-4">
					<div class="card-header">
						<i class="fa-solid fa-pen-to-square me-1"></i>
						Edit Tag
					</div>
					<div class="card-body">
						<div class="container h-100">

							<form action="#" th:action="@{/staff/update/tag/{id}(id=${tag.id})}" th:object="${tag}"
								method="post">
								<div class="mb-3">
									<label for="name" class="col-form-label">Tag Name</label>
									<input type="text" th:field="*{name}" class="form-control" id="name"
										placeholder="Name" required>
									<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger"></span>
								</div>
								
								<div class="mb-3 form-check">
									<label for="tech" class="col-form-label">is Tech Tag?</label>
									<input type="checkbox" th:field="*{tech}" class="form-check-input" id="tech">

									<span th:if="${#fields.hasErrors('tech')}" th:errors="*{tech}"
										class="text-danger"></span>
								</div>

								<input type="submit" class="btn btn-primary" value="Update Tag">
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>

</html>
