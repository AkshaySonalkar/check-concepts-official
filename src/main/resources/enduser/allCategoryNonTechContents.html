<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="~{layout}">

<head>
	<title th:text="${pagetitle}">Page Title</title>
	<meta name="description" th:content="${pagedesc}">
</head>

<body class="d-flex flex-column h-100">
	<div layout:fragment="content">
		<!-- Button trigger modal -->
		<a type="button" class="text-decoration-none filter-icon" data-bs-toggle="modal" data-bs-target="#exampleModal">
			<i class="fa-solid fa-border-all" style="font-size: 30px;"></i>
		</a>

		<!-- Modal -->
		<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel"> Explore Contents Category Wise</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-3 mb-5" th:each="cat : ${categories}">
								<div class="card h-100 shadow border-2 explore-card" style="border-color: slateblue;">
									<div class="card-body p-4">

										<a class="text-decoration-none link-dark stretched-link"
											th:href="${cat.pageUrl}">
											<div class="h5 card-title" th:text="${cat.name}">Category Name</div>
										</a>
										<article>
											<p class="card-text mb-0" th:text="${cat.description}">Category Description.
											</p>
										</article>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="py-5" th:if="${not #lists.isEmpty(posts)}">
			<div class="container">
				<div class="row gx-5">
					<div class="col-lg-4 mb-5" th:each="post : ${posts}">
						<div class="card h-100 shadow border-0 explore-card">
							<img style="width: 100%; height: 150px;" th:each="attp : ${post.postsAttachments}"
								th:if="${attp.profilePic}" class="card-img-top" th:src="${attp.attachmentSrc}"
								alt="${attp.name}">
							<div class="card-body p-4">

								<a class="text-decoration-none link-dark stretched-link"
									th:href="@{/nonTech/post/{id}/{name}(id=${post.id}, name=${#strings.replace(post.title,' ','-')})}">
									<div class="h5 card-title" th:text="${post.title}">Blog post title</div>
								</a>
								<a th:each="tag : ${post.tags}"
									class="badge bg-primary bg-gradient rounded-pill mx-1 text-decoration-none mb-3"
									th:text="${tag.name}">Tags</a>
								<article>
									<p class="card-text mb-0" th:text="${post.description}">Post Description.</p>
								</article>
							</div>
							<div class="card-footer p-4 pt-0 bg-transparent border-top-0">
								<div class="d-flex align-items-end justify-content-between">
									<div class="d-flex align-items-center">
										<img class="img-fluid rounded-circle" style="width: 40px;"
											th:if="${#strings.equals(post.author.gender.getDisplayName(), 'MALE')}"
											th:src="@{/resources/avatar/male_icon.svg}" alt="Author Avatar Icon" />
										<img class="img-fluid rounded-circle" style="width: 40px;"
											th:if="${#strings.equals(post.author.gender.getDisplayName(), 'FEMALE')}"
											th:src="@{/resources/avatar/female_icon.svg}" alt="Author Avatar Icon" />
										<div class="small">
											<div class="fw-bold" th:text="${post.author.getUserDisplayName()}">Akshay
												Sonalkar</div>
											<div class="text-muted"><span
													th:text="${#dates.format(post.updatedAt, 'dd-MMM-yyyy')}"
													th:remove="tag">Updated On </span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>
		<div class="container-fluid" th:if="${#lists.isEmpty(posts)}">
			<section>
				<div class="container py-5 h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-8 col-lg-6 col-xl-7">
							<div class="card shadow-2-strong" style="border-radius: 1rem;">
								<div class="card-body p-5 text-center">
									<h1> Oops! Currently no data available!</h1>
									<hr class="my-4">
									<p> We are working hard to create contents. Please visit us back. </p>
									<br />
									<a type="button" class="btn btn-outline-success" th:href="@{/index}">Go Back
										Home</a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</section>
		</div>
	</div>
</body>

</html>
