<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Admin Console</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div th:if="${message != null}" class="alert alert-info"
				th:utext="${message}">message</div>

			<h1>This is the landing page for the admin</h1>

			<div th:each="dataa : ${data}">
				<p th:utext="${dataa}">Data</p>
			</div>

			<div sec:authorize="hasAuthority('USER_PRIVILEGE')">This text
				is only visible to a user</div>

			<div sec:authorize="hasAuthority('ADMIN_PRIVILEGE')">This text
				is only visible to an admin</div>

			<a class="btn btn-default" th:href="@{/admin.html}"
				th:utext="#{label.pages.admin}">admin</a> <br /> <a
				class="btn btn-default" th:href="@{/changePassword.html}"
				th:utext="#{message.changePassword}">change password</a>

		</div>
	</div>

</body>

</html>
