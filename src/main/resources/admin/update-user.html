<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="~{layout}">

<head>
	<title>Update User Info</title>
	<link rel="stylesheet" href="../../../resources/css/style.css">
	<link rel="stylesheet" href="../../../resources/richtext/richtext.min.css">
</head>

<body class="d-flex flex-column h-100">
	<div layout:fragment="content">
		<div class="container my-5">
			<h2 class="mb-5">Update User</h2>
			<div class="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="firstName" class="col-form-label">First Name</label>
								<input type="text" th:field="*{firstName}" class="form-control" id="firstName"
									placeholder="First Name">
								<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="lastName" class="col-form-label">Last Name</label>
								<input type="text" th:field="*{lastName}" class="form-control" id="lastName"
									placeholder="Last Name">
								<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-6">
								<label for="email" class="col-form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control-plaintext" id="email"
									placeholder="Email" readonly>
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>

						</div>

						<div class="row">
							<div class="col-md-6 mt-5">
								<input type="submit" class="btn btn-primary" value="Update User">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
